<div class="register-commercial">
  <mat-card class="form-card">
    <mat-card-title>Register new commercial</mat-card-title>
    <mat-card-content class="card-content">
      <form [formGroup]="commercialForm">
        <div>
          <div>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Moto:</mat-label>
              <input matInput placeholder="Moto" formControlName="moto" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Duration:</mat-label>
              <input
                matInput
                placeholder="Duration (in minutes)"
                formControlName="duration"
                type="number"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Description:</mat-label>
              <input
                matInput
                placeholder="Description"
                formControlName="description"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="button-container">
          <button mat-button class="button" (click)="createCommercial()">
            Create
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
