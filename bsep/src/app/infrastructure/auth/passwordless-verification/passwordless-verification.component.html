<div class="verification-success-container" *ngIf="!this.error">
  <mat-icon>check_circle</mat-icon>
  <h2>Verification Successful!</h2>
  <p>Your account has been successfully verified.</p>
</div>
<div class="verification-success-container" *ngIf="this.error">
  <mat-icon>cancel</mat-icon>
  <h2>Verification unsuccesfull!</h2>
  <p>Error occured when tried to verify.</p>
</div>
